apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: carrier-peer1
  namespace: carrier-net
  annotations:
    fluxcd.io/automated: "false"
spec:
  releaseName: carrier-peer1
  chart:
    git: https://github.com/ayhamkassab/blockchain-automation-framework.git
    ref: master
    path: platforms/hyperledger-fabric/charts/peernode    
  values:
    metadata:
      namespace: carrier-net
      images:
        couchdb: couchdb:3.1
        peer: hyperledger/fabric-peer:2.2.0
        alpineutils: index.docker.io/hyperledgerlabs/alpine-utils:1.0
        
    peer:
      name: peer1
      gossippeeraddress: peer0.carrier-net:7051
      gossipexternalendpoint: peer1.carrier-net:7051
      localmspid: carrierMSP
      loglevel: info
      tlsstatus: true
      builder: hyperledger/fabric-ccenv:2.2.0
      couchdb:
        username: carrier-user

    storage:
      peer:
        storageclassname: carriersc
        storagesize: 512Mi
      couchdb:
        storageclassname: carriersc
        storagesize: 1Gi

    vault:
      role: vault-role
      address: http://130.104.229.14:30000
      authpath: carrier-net-auth
      secretprefix: secret/crypto/peerOrganizations/carrier-net/peers/peer1.carrier-net
      secretambassador: secret/crypto/peerOrganizations/carrier-net/ambassador
      serviceaccountname: vault-auth
      imagesecretname: regcred
      secretcouchdbpass: secret/credentials/carrier-net/couchdb/carrier?user

    service:
      servicetype: ClusterIP
      ports:
        grpc:
          clusteripport: 7051
        events:
          clusteripport: 7053
        couchdb:
          clusteripport: 5984
          
    proxy:
      provider: none
      external_url_suffix: develop.local.com
